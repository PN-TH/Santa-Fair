<form [formGroup]="reviewForm" (ngSubmit)="addComment()" id="avisForm">
    <label>
        <p>Votre nom :</p>
        <input type="text" id="review" name="author" formControlName="author">
    </label>

    <label>
        <p>Votre avis nous int√©resse* :</p>
        <textarea id="review" name="review" rows="10" cols="33" formControlName="review">
        </textarea>


    </label>

    <div class="buttons">
        <div class="rating">
            <div *ngFor="let star of rating; index as i">
                <p (click)="ratingStar(star)" id="star{{i}}" [ngStyle]="{ 'color' : star.isSelected ? 'red' : 'white'}">
                    {{ star.nom }}</p>
            </div>
        </div>

        <button type="submit" [disabled]="!reviewForm.valid">Ajouter</button>

    </div>
</form>
